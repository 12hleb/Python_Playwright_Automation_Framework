name: ðŸŒ™ Nightly Comprehensive Tests

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      send_notification:
        description: 'Send notification on completion'
        required: false
        default: true
        type: boolean

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  full-test-suite:
    name: ðŸŽ¯ Full Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        browser: [chromium, firefox, webkit]
        exclude:
          # Reduce matrix size for cost optimization
          - os: windows-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            browser: webkit
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: |
          playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ”§ Create environment file (Unix)
        if: runner.os != 'Windows'
        run: |
          cat > .env << EOF
          BASE_URL=https://www.saucedemo.com/v1/
          API_BASE_URL=https://jsonplaceholder.typicode.com
          BROWSER=${{ matrix.browser }}
          HEADLESS=true
          SLOW_MO=0
          TIMEOUT=30000
          VIDEO_MODE=retain-on-failure
          SCREENSHOT_MODE=only-on-failure
          TRACE_MODE=retain-on-failure
          EOF

      - name: ðŸ”§ Create environment file (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "BASE_URL=https://www.saucedemo.com/v1/" > .env
          echo "API_BASE_URL=https://jsonplaceholder.typicode.com" >> .env
          echo "BROWSER=${{ matrix.browser }}" >> .env
          echo "HEADLESS=true" >> .env
          echo "SLOW_MO=0" >> .env
          echo "TIMEOUT=30000" >> .env
          echo "VIDEO_MODE=retain-on-failure" >> .env
          echo "SCREENSHOT_MODE=only-on-failure" >> .env
          echo "TRACE_MODE=retain-on-failure" >> .env

      - name: ðŸ§ª Run Complete Test Suite
        run: |
          python -m pytest -v \
            --html=reports/full-report-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.browser }}.html \
            --self-contained-html \
            --tb=long \
            --durations=10

      - name: ðŸ“Š Upload Full Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-reports-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.browser }}
          path: |
            reports/
            test-results/
          retention-days: 7

      - name: ðŸ“¸ Upload Failure Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.browser }}
          path: |
            reports/screenshots/
            reports/videos/
            reports/traces/
          retention-days: 3

  performance-tests:
    name: ðŸš€ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: ðŸ”§ Create environment file
        run: |
          cat > .env << EOF
          BASE_URL=https://www.saucedemo.com/v1/
          API_BASE_URL=https://jsonplaceholder.typicode.com
          BROWSER=chromium
          HEADLESS=true
          SLOW_MO=0
          TIMEOUT=30000
          EOF

      - name: ðŸš€ Run Performance Tests
        run: |
          python -m pytest -m performance -v \
            --html=reports/performance-report.html \
            --self-contained-html \
            --tb=short

      - name: ðŸ“ˆ Upload Performance Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: reports/performance-report.html
          retention-days: 30

  compatibility-check:
    name: ðŸ”„ Browser Compatibility
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright browsers
        run: playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ”§ Create environment file
        run: |
          cat > .env << EOF
          BASE_URL=https://www.saucedemo.com/v1/
          API_BASE_URL=https://jsonplaceholder.typicode.com
          BROWSER=${{ matrix.browser }}
          HEADLESS=true
          SLOW_MO=0
          TIMEOUT=30000
          EOF

      - name: ðŸ”„ Run Compatibility Tests
        run: |
          python -m pytest tests/ui/ -v \
            --html=reports/compatibility-${{ matrix.browser }}.html \
            --self-contained-html \
            --tb=short

      - name: ðŸ“Š Upload Compatibility Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compatibility-${{ matrix.browser }}
          path: reports/compatibility-${{ matrix.browser }}.html
          retention-days: 14

  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: ðŸ” Run Bandit Security Scan
        run: |
          bandit -r . -f json -o reports/bandit-report.json || true

      - name: ðŸ”’ Run Safety Check
        run: |
          safety check --json --output reports/safety-report.json || true

      - name: ðŸ›¡ï¸ Run Security Tests
        run: |
          python -m pytest tests/ui/test_saucedemo_security.py -v \
            --html=reports/security-tests.html \
            --self-contained-html \
            --tb=short

      - name: ðŸ“‹ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-reports
          path: |
            reports/bandit-report.json
            reports/safety-report.json
            reports/security-tests.html
          retention-days: 30

  generate-report:
    name: ðŸ“ˆ Generate Comprehensive Report
    runs-on: ubuntu-latest
    needs: [full-test-suite, performance-tests, compatibility-check, security-audit]
    if: always()
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-reports

      - name: ðŸ“Š Create Nightly Summary
        run: |
          echo "# ðŸŒ™ Nightly Test Execution Report" > nightly-summary.md
          echo "" >> nightly-summary.md
          echo "**Date:** $(date)" >> nightly-summary.md
          echo "**Repository:** ${{ github.repository }}" >> nightly-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> nightly-summary.md
          echo "**Commit:** ${{ github.sha }}" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "## ðŸ“Š Test Results Summary" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "| Job | Status | Duration |" >> nightly-summary.md
          echo "|-----|--------|----------|" >> nightly-summary.md
          echo "| ðŸŽ¯ Full Test Suite | ${{ needs.full-test-suite.result }} | - |" >> nightly-summary.md
          echo "| ðŸš€ Performance Tests | ${{ needs.performance-tests.result }} | - |" >> nightly-summary.md
          echo "| ðŸ”„ Browser Compatibility | ${{ needs.compatibility-check.result }} | - |" >> nightly-summary.md
          echo "| ðŸ›¡ï¸ Security Audit | ${{ needs.security-audit.result }} | - |" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "## ðŸ“ Generated Artifacts" >> nightly-summary.md
          echo "" >> nightly-summary.md
          echo "- Test Reports (HTML)" >> nightly-summary.md
          echo "- Performance Metrics" >> nightly-summary.md
          echo "- Browser Compatibility Results" >> nightly-summary.md
          echo "- Security Audit Reports" >> nightly-summary.md
          echo "- Failure Screenshots/Videos (if any)" >> nightly-summary.md

      - name: ðŸ“„ Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-summary-report
          path: nightly-summary.md
          retention-days: 30

      - name: ðŸ“§ Post to Summary
        run: |
          cat nightly-summary.md >> $GITHUB_STEP_SUMMARY 